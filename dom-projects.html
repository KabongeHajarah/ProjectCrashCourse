<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <p>YouTube Subscribe Button</p>
<button onclick="
 subcribe();
" class="js-subscribe-btn">Subscribe</button>

<p>Amazon Shipping Calculator</p>
<input  placeholder="Cost of order" class="input" onkeydown="
handleCostKeyDown(event);
">
<button onclick="calculateTotal();" class="calculate-btn">Calculate</button>

<p class="js-total-cost"></p>

    <script>

window.document
window.console.log('window')

function handleCostKeyDown(){
    console.log(event.key);
if(event.key==='Enter'){
  calculateTotal();  
}
}

function calculateTotal(){
let inputElement=document.querySelector('input');
console.log(inputElement);
console.log(inputElement.value);
let cost=Number(inputElement.value);
console.log(cost);

if(cost<40){
  cost=cost+10  
}else{
    cost=cost
}
document.querySelector('.js-total-cost')
.innerHTML=`$${cost}`
}


function subcribe() {
    const btn= document.querySelector('.js-subscribe-btn')

 if(btn.innerText==='Subscribe'){
    btn.innerHTML='Subscribed'
    btn.classList.add('is-subscribed')
 }else{
    btn.innerHTML='Subscribe'
    btn.classList.remove('is-subscribed')
 }
}
    </script>
</body>
</html>
